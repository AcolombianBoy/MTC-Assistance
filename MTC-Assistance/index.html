<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTC Assistance</title>    <link rel="stylesheet" href="styles/home.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
        }
        
        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 1rem;
            text-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: rgba(74, 108, 247, 0.8);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            background: rgba(74, 108, 247, 1);
        }
    </style>
    <script>
        // Redirigir a la página adecuada según el estado de la sesión
        document.addEventListener('DOMContentLoaded', () => {
            fetch('./controllers/check_session.php')
            .then(response => response.json())
            .then(data => {
                if (data.logged_in) {
                    window.location.href = 'public/home.html';
                } else {
                    // El botón de iniciar sesión ya está disponible en la página
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });        });
    </script>
    <script src="scripts/db-installer.js"></script>
</head>
<body>
    <div class="container">
        <h1>MTC Assistance</h1>
        <p>Sistema de gestión de asistencias en organizaciones</p>
        <a href="public/auth.html" class="btn">Iniciar Sesión</a>
    </div>
    
    <style>
        .installer-modal .modal-content {
            max-width: 500px;
        }
        
        .progress-bar {
            background: rgba(0,0,0,0.1);
            height: 20px;
            border-radius: 20px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress {
            background: var(--primary-color);
            height: 100%;
            width: 0;
            border-radius: 20px;
            transition: width 0.5s ease;
        }
        
        .status {
            text-align: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</body>
</html>
