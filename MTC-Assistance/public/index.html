<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gestión de Asistencia</title>
  <link rel="stylesheet" href="/MTC-Assistance/styles/main-styles.css">
  <link rel="stylesheet" href="/MTC-Assistance/styles/login-styles.css"> 
</head>
<body>
  <!-- ===== CONTENIDO PRINCIPAL ===== -->
  <main>
    <!-- === SECCIÓN DE AUTENTICACIÓN: INICIO Y REGISTRO === -->
    <section id="auth">
      <div class="form-container">
        <!-- Formulario de Inicio de Sesión -->
        <div class="login-form-container">
          <form id="login-form" method="post">
            <h3>Iniciar Sesión</h3>
            <label for="login-email">Correo electrónico:</label>
            <input type="email" id="login-email" name="email" required>
            <label for="login-password">Contraseña:</label>
            <input type="password" id="login-password" name="password" required>
            <button type="submit">Ingresar</button>
          </form>
          <p>¿No tienes una cuenta? <button onclick="">Regístrate aquí</button></p>
        </div>
        <!-- Formulario de Registro de Usuario -->
        <form id="register-form" method="post">
          <h3>Registrarse</h3>
          <label for="reg-name">Nombre completo:</label>
          <input type="text" id="reg-name" name="name" required>
          <label for="reg-email">Correo electrónico:</label>
          <input type="email" id="reg-email" name="email" required>
          <label for="reg-role">Rol:</label>
          <select id="reg-role" name="role" required>
            <option value="">Seleccione</option>
            <option value="docente">Docente</option>
            <option value="estudiante">Estudiante</option>
          </select>
          <label for="reg-password">Contraseña:</label>
          <input type="password" id="reg-password" name="password" required>
          <button type="submit">Registrarse</button>
        </form>
      </div>
    </section>
  <!-- ===== PIE DE PÁGINA ===== -->
  <footer>
    <p>&copy; 2025 Sistema de Gestión de Asistencia. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
